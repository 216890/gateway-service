services:
    article:
        url: http://article-service:8080
    comment:
        url: http://comment-service:8080
    user:
        url: http://user-service:8080

keycloak:
    realm: blog
    auth-server-url: ${SSO_ADDRESS}
    resource: gateway-service
    credentials:
        secret: ${SSO_SECRET}
    bearer-only: true
    public-client: true
    principal-attribute: preferred_username
